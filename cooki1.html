<html>

<head>
    <h1>Cookie operations</h1>
    <script type="text/javascript" language="javascript">
        function check() {
            window.History.forward();
        }

        function check1() {
            window.History.back();
        }
    </script>
</head>

<body bgcolor="yellow">

    <input type="button" id="b1" value="Forward" onclick="check();" />

    <input type="button" id="b11" value="Back" onclick="check1();" />
</body>

</html>
