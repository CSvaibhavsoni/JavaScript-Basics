<html>

<head>
    <script type="text/javascript" language="javascript">
        var a = Array("C", "C++", "VB", "Java")

        document.write("Original Length" + a.length + "<br><br>")
        for (var i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>")
        }
        a.shift()
        document.write("New length after shift " + a.length + "<br><br>")
        for (var i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>")
        }
    </script>

</head>

</html>
