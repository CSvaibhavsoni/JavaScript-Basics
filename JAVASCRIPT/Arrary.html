<html>

<head>
    <script type="text/javascript" language="javascript">
        var a = Array()
        a[0] = "Java"
        document.write("Original Length" + a.length + "<br>")
        a.unshift("C", "C++", "VB")
        document.write("New length after unshift " + a.length + "<br>")
        for (var i = 0; i <= a.length; i++) {
            document.write(a[i] + "<br>")
        }
    </script>

</head>

</html>
