<html>

<head>
    <center>
        <h1>Armstrong of Number</h1>
    </center>
    <script type="text/javascript">
        function check() {
            var a, b, temp = 0
            var no1 = Number(document.getElementById("n3").value)
            b = no1
            while (no1 > 0) {
                a = no1 % 10
                temp = temp + a * a * a
                no1 = parseInt(no1 / 10)

            }
            if (temp == b) {
                alert("Armstrong=" + temp)
            } else {
                alert("not armstrong")
            }


        }
    </script>
</head>

<body bgcolor="yellow">
    <center>
        <input type="text" id="n3" placeholder="Enter no"> <br><br>
        <input type="button" id="b1" value="Armstrong or not?" onclick="check()">
    </center>
</body>

</html>
