<html>

<head>
    <h1>Window.location obj operations</h1>
    <script type="text/javascript" language="javascript">
        function check() {
            document.getElementById("per").innerHTML = "Located at:" + window.location.pathname;
        }
    </script>
</head>

<body bgcolor="yellow">

    <input type="button" id="b1" value="pathname" onclick="check();" />
    <p id="per"></p>

</body>

</html>
