<html>

<head>
    <script type="text/javascript" language="javascript">
        // from dropdownList.html
        function changeColor() {

            var ele = document.getElementById("selColor");
            var r = ele.options[ele.selectedIndex].value;
            document.body.style.backgroundColor = r;

        } // end function
    </script>
</head>

<body>
    <form action=>
        <h1>Please select a color</h1>
        <fieldset>
            <select id="selColor" onchange="changeColor() ">
   <option value = "#FFFFFF ">White</option>
   <option value = "red">Red</option>
   <option value = "#FFCC00 ">Orange</option>
   <option value = "#FFFF00 ">Yellow</option>
   <option value = "#00FF00 ">Green</option>
   <option value = "#0000FF ">Blue</option>
   <option value = "#663366 ">Indigo</option>
   <option value = "#FF00FF ">Violet</option>
</select>
        </fieldset>
    </form>
</body>

</html>
